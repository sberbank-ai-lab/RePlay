name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install package
        run: |
          python -m venv venv
          . ./venv/bin/activate
          pip install --upgrade pip wheel
          pip install --upgrade requests pypandoc cython optuna poetry
          poetry lock
          poetry install
      - name: Build docs
        run: |
          . ./venv/bin/activate
          cd docs
          make clean html
      - name: pycodestyle
        run: |
          . ./venv/bin/activate
          pycodestyle --ignore=E203,E231,E501,W503,W605 --max-doc-length=160 replay tests
      - name: pylint
        run: |
          . ./venv/bin/activate
          pylint --rcfile=.pylintrc replay
      - name: pytest
        run: |
          . ./venv/bin/activate
          pytest --cov=replay --cov-report=term-missing --doctest-modules replay --cov-fail-under=93 tests
